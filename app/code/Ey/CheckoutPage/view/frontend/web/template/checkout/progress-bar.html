<div class="opc-progress-container">
<ul class="opc-progress-bar-ul">
    <!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
        <li class="opc-progress-bar-step" data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : '')">
            <span data-bind="text: item.title, click: $parent.navigateTo"></span>
        </li>
    <!-- /ko -->
    <li class="opc-progress-bar-step progress-done">DONE</li>
</ul>
</div>
